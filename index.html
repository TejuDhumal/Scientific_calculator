<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
       
        <title>Calculator</title>
    </head>
    <body>
        <h1 id="Heading">Calculator</h1>
        
<div class="container flex flex-col">
    <div class="row">
        <input class="input" id="'input" type="text" />
    </div>
    <br>
       <div class="row">
    
    <button class="button">sin</button>
    <button class="button">cos</button>
    <button class="button">tan</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button cbutton">c</button>
        <button class="button" onclick="backspc()">CE</button>
    </div>
 
       <div class="row">
    <button class="button">e</button>    
    <button class="button">fact</button>
    <button class="button">^</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">/</button>
</div>

    
   
    <div class="row">
    <button class="button">%</button>  
    <button class="button" onclick="sqrt()">√</button>
    <button class="button" onclick="cuberoot()">∛</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">*</button>
</div>
    
    <div class="row">
    <button class="button">1/x</button>   
    <button class="button" onclick="log()">log</button>
    <button class="button" onclick="pi()">π</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">-</button>

</div>

<div class="row">
    <button class="button">^y</button>
    <button class="button" onclick="square()" value="^2">^2</button>
    <button class="button" onclick="cube()">^3</button>
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button ansbutton" >=</button>
    <button class="button">+</button>
</div>
</div>

</div>

<script src="index.js"></script>
    </body>
</html>
